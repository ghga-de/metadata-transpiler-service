    CreateTechnology:
      description: 'A Technology is an abstraction that represents the instrument
        used for an assay.

        The Technology entity captures instrument-specific attributes that are relevant

        for an Experiment entity. The Technology entity may be further characterized
        by

        its children where each child has fields that are relevant to that particular

        technology.'
