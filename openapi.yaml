          anyOf:
          - items:
              $ref: '#/components/schemas/CreateDisease'
            type: array
          - items:
              type: string
            type: array
          description: The Disease entity that is associated with the Individual.
            Typically, a concept from Mondo Disease Ontology. For example, 'MONDO:0005267'
            indicates that the Individual suffers from 'Heart Disease'.
          title: Has Disease
