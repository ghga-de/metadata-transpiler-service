          title: Schema Type
          type: string
        schema_version:
          description: The version of the schema an instance corresponds to.
          title: Schema Version
          type: string
        xref:
          description: Database cross references for an entity.
          items:
            type: string
          title: Xref
          type: array
      required:
      - schema_type
      title: CreateWorkflowStep
      type: object
