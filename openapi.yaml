          anyOf:
          - items:
              $ref: '#/components/schemas/CreateAnatomicalEntity'
            type: array
          - items:
              type: string
            type: array
          description: The Anatomical entity, that represents the site, from which
            the Biospecimen was retrieved. Typically, a concept from Uber-anatomy
            Ontology (UBERON). For example, 'UBERON:0008307' indicates that the Biospecimen
            was extracted from the 'Heart Endothelium' of an Individual.
          title: Has Anatomical Entity
