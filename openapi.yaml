    CreateSubmission:
      description: 'A grouping entity that represents information about one or more
        entities.

        A submission can be considered as a set of inter-related (and inter-connected)

        entities that represent a data submission to GHGA.'
      properties:
        alias:
          description: An alias for the submission.
